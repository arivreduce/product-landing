<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zom-B-Gone</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nosifer&family=Ruslan+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="header">
      <div class="nav-center">
        <div class="logo-container">
          <img
            id="header-img"
            src="https://plantsvszombies.wiki.gg/images/thumb/9/9b/Plants_vs._Zombies_Stickers_Icon.png/670px-Plants_vs._Zombies_Stickers_Icon.png"
            alt="logo"
          />
          <p>Zom-B-Gone</p>
        </div>
        <nav id="nav-bar">
          <a href="#" class="nav-link">Offerings</a>
          <a href="#" class="nav-link">Demo</a>
          <a href="#" class="nav-link">Pricing</a>
        </nav>
      </div>
    </header>
    <main>
      <form
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        method="POST"
      >
        <h2>Handcrafted, home-made weapons</h2>

        <input id="email" type="email" placeholder="rickgrimes@yahoo.com" />
        <input id="submit" type="submit" value="GET STARTED" />
      </form>
      <section id="Offerings">
        <div class="offering-container">
          <i class="fa-solid fa-shield"></i>
        </div>
        <div class="offering-container">
          <i class="fa-solid fa-gun"></i>
        </div>
        <div class="offering-container">
          <i class="fa-solid fa-bolt"></i>
        </div>
      </section>
      <section id="Demo"></section>
      <section id="Pricing"></section>
    </main>
  </body>
</html>
